    //用JSON语法创建一个一维数组，存入object类型的编号和姓名，再迭代
    let arr = [
        {
            name: "张三",
            salary: 8000
        },
        {
            name: "李四",
            salary: 12000
        },
        {
            name: "王五",

        alert(this.name + ":" + this.salary);
    })
