<body>

<input type="button" value="原按钮"/>


<script type="text/javascript">

    /*let $clone = $("input").clone();

    //为原input元素动态添加单击事件，且复制原input元素，
    /*$("input").click(function () {

    )*/

    //添加到原input元素后，与其同级，且和原按钮有一样的行为
    $("input").click(function () {
            $(this).clone(true).insertAfter($(this));
        }
    )
