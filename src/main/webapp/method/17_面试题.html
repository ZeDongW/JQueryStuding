<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function myclick() {
            //使用jquery弹出奇数的tr标签下的td里的值，即A1,A2,A3,C1,C2,C3
            $("table tr:even:not(:last) td").each(function () {
                alert($(this).text());
            });
        }
    </script>
</head>
<body>
<table align="center" border="2" width="30%">
    <tr>
        <td>A1</td>
        <td>A2</td>
        <td>A3</td>
    </tr>
    <tr>
        <td>B1</td>
        <td>B2</td>
        <td>B3</td>
    </tr>
    <tr>
        <td>C1</td>
        <td>C2</td>
        <td>C3</td>
    </tr>
    <tr>
        <td>D1</td>
        <td>D2</td>
        <td>D3</td>
    </tr>
    <tr>
        <td align="center" colspan="3">
            <input onclick="myclick()" type="button" value=" 测 试 "/>
        </td>
    </tr>
</table>
</body>
</html>
