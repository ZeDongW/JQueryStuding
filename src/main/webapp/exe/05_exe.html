<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type">
	<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
</head>
<body>
<table align="center" border="1" id="tableID" width="60%">
	<thead>
	<tr>
		<th>用户名</th>
		<th>密码</th>
		<th>操作</th>
	</tr>
	</thead>
	<tbody id="tbodyID">
	<!-- 动态增加行
    <tr>
        <td>哈哈</td>
        <td>123</td>
        <td><input type="button" value="删除" onclick=""/></td>
    </tr>
    -->
	</tbody>
</table>

<hr/>
用户名：<input id="usernameID" type="text"/>
密码： <input id="passwordID" type="text"/>
<input id="addID" type="button" value="增加"/>

</body>

<script type="text/javascript">
	//定位"增加"按钮，同时添加单击事件
	$(" #addID").click(function () {
		let username = $.trim($("#usernameID").val());
		let password = $.trim($("#passwordID").val());
		if (username.length == 0 || password.length == 0) {
			//提示用户
			alert("用户名或密码没有填");
			return;
		}
		$(" tbody").append("<tr id='tr1'>" +
				"<td id='td1'>" + username + "</td>" +
				"<td>" + password + "</td>" +
				"<td><input type='button' value='删除' onclick='this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode)'/></td>" +
				"</tr>");
		$("#usernameID").val('');
		$("#passwordID").val('');
	});
</script>

</html>
