<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type">
	<script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
</head>
<body>
<div>
	<select id="leftID" multiple size="10" style="width:60px">
		<option>选项A</option>
		<option>选项B</option>
		<option>选项C</option>
		<option>选项D</option>
		<option>选项E</option>
		<option>选项F</option>
		<option>选项G</option>
		<option>选项H</option>
		<option>选项I</option>
		<option>选项J</option>
	</select>
</div>
<div style="position:absolute;left:100px;top:60px">
	<input id="rightMoveID" type="button" value="批量右移"/>
</div>
<div style="position:absolute;left:100px;top:90px">
	<input id="rightMoveAllID" type="button" value="全部右移"/>
</div>
<div style="position:absolute;left:220px;top:20px">
	<select id="rightID" multiple size="10" style="width:60px">
	</select>
</div>
</body>

<script type="text/javascript">
	//双击右移
	$(" #leftID option").dblclick(function () {
		$("#rightID").append($(this));
	});

	//批量右移
	$("#rightMoveID").click(function () {
		$(" #rightID").append($(" #leftID option:selected"));
	});

	//全部右移
	$(" #rightMoveAllID").click(function () {
		$(" #rightID").append($(" #leftID option"));
	});
</script>

</html>
